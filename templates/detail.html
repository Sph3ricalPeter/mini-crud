<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>CRUD App</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">mini-crud</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('new_item_page') }}#">Create New Item</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="p-3">
    <h1>Item detail</h1>

    <!-- show item id, name, email and password rows -->
    <table class="table">
      <tbody>
        <tr>
          <th scope="row">ID</th>
          <td>{{ item.id }}</td>
        </tr>
        <tr>
          <th scope="row">Name</th>
          <td>{{ item.name }}</td>
        </tr>
        <tr>
          <th scope="row">Email</th>
          <td>{{ item.email }}</td>
        </tr>
        <tr>
          <!-- show password only when clickd on, otherwise dots -->
          <th scope="row">Password</th>
          <td><span id="password" onclick="showPassword()">&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;</span></td>
        </tr>
      </tbody>
    </table>

    <!-- delete button -->
    <a href="/update/{{ item.id }}" class="btn btn-primary">Update</a>
    <a href="/delete/{{ item.id }}" class="btn btn-danger">Delete</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    function showPassword() {
      var password = document.getElementById("password");
      password.innerHTML = "{{ item.password }}";
    }
  </script>
</body>

</html>
